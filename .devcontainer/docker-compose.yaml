name: odoo

volumes:
  odoo_data:
  postgres_data:

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}
    restart: unless-stopped
    hostname: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: admin
    command: >
      postgres
      -c shared_buffers=768MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2048kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=64
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U odoo -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 6g
        reservations:
          cpus: '1'
          memory: 4g
  
  odoo:
    image: odoo:${ODOO_VERSION:-18}
    restart: unless-stopped
    hostname: odoo
    container_name: odoo
    entrypoint: "odoo -c /etc/odoo/odoo.conf --dev=all"
    ports:
      - "8069:8069"
      - "8072:8072"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      USER: odoo
      PASSWORD: admin
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
      - ../conf:/etc/odoo
      - ../enterprise:/mnt/enterprise
      - ../extra_addons:/mnt/extra_addons
      - ../oca:/mnt/oca
      - ../local_addons:/mnt/local_addons
      - odoo_data:/var/lib/odoo
    tty: true
    stdin_open: true
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8069/web/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 6g
        reservations:
          cpus: '2'
          memory: 4g
    command: sleep infinity